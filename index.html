<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i> Login Efetuado!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="login-block col-sm-6 col-md-5 col-lg-4 col-xl-3">
                <div class="py-5">
                    <h3 class="text-center mb-0">Bem Vindo</h3>
                    <form action="#" class="pt-5">   
                        <div class="form-floating">
                            <input type="text" class="form-control form-field shadow-none" id="usuario" placeholder="Usuário" required>
                            <label for="usuario">Usuário</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="password" class="form-control form-field shadow-none" id="senha" placeholder="Senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="d-flex justify-content-center justify-content-sm-end">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                        <div class="mt-5 d-flex justify-content-center justify-content-sm-end">
                            <button type="button" class="btn btn-alert mx-2 w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                            <button type="reset" class="btn btn-reseti w-100"><i class="bi bi-x-circle"></i> Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
